<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Anabel</title>
  </head>
  <body>
    <header class="header">
      <navbar class="nav">
        <div class="nav-logo">
          <img src="./Images/disney-logo.svg" alt="" />
        </div>
        <ul class="nav-menu">
          <li class="nav-link">Home</li>
          <li class="nav-link">Episodes</li>
          <li class="nav-link">Cast</li>
          <li class="nav-link">Plot</li>
          <li class="nav-link">Disney Club</li>
          <button class="cta">Create Account</button>
        </navbar>
        </ul>
       
    </header>
    <main class="main">
      <div class="name-container">
        <p class="name">anabel</p>
        <img src="./Images/hat-shadow.svg" alt="" class="hat-shadow" />
        <img src="./Images/magician-hat.svg" alt="" class="hat" />
      </div>
      <div class="main-content-container">
        <img src="./Images/Ellipse-bg.svg" alt="" class="eclipse-bg" />
        <div class="video-container">
          <video src="./Video/land10.mp4" class="bg-video"></video>
        </div>
        <img src="./Images/lady.png" alt="" class="lady" />
        <img src="./Images/front-shadow-left.svg" alt="" class="eclipse-left" />
        <img
          src="./Images/front-shadow-right.svg"
          alt=""
          class="eclipse-right"
        />
      </div>
      <div class="video-description">
        <p class="video-writeup">
          Anabel, a young artist discovers her magical brush can bring paintings
          to life, thrusting her into an enchanting adventure to save a vibrant,
          imperiled world hidden within her art.
        </p>
        <img src="./Images/play-btn.svg" alt="" class="play-btn" />
        <img src="./GIFS/brush.gif" alt="" class="magic-pen" />
      </div>
      <div class="eye-container">
        <img
          src="./Images/magic-eye-inactive.svg"
          alt=""
          class="eye-inactive"
        />
        <img src="./GIFS/magic-eye.gif" alt="" class="eye-active" />
      </div>
    </main>
  </body>
</html>
