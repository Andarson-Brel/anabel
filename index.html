<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Anabel</title>
  </head>
  <body>
    <header class="header">
      <navbar class="nav">
        <div class="nav-logo">
          <img src="./Images/disney-logo.svg" alt="" />
        </div>
        <ul class="nav-menu">
          <div class="nav-item">
            <li class="nav-link"><a href="#"> Home</a></li>
            <div class="active-nav"></div>
          </div>
          <div class="nav-item">
            <li class="nav-link"><a href="#"> Episodes</a></li>
          </div>
          <div class="nav-item">
            <li class="nav-link"><a href="#"> Cast</a></li>
          </div>
          <div class="nav-item">
            <li class="nav-link"><a href="#"> Plot </a></li>
          </div>

          <div class="nav-item">
            <li class="nav-link"><a href="#"> Disney Club </a></li>
          </div>
          <button class="cta"><a href="#"> Create Account </a></button>
        </ul>
        <button class="outside-cta"><a href="#"> Create Account </a></button>
      </navbar>
    </header>
    <main class="main">
      <img src="./Images/commet.svg" alt="" class="shooting-star" />
      <div class="name-container">
        <p class="name">anabel</p>
        <img src="./Images/hat-shadow.svg" alt="" class="hat-shadow" />
        <img src="./Images/magician-hat.svg" alt="" class="hat" />
      </div>
      <div class="main-content-container">
        <img src="./Images/Ellipse-bg.svg" alt="" class="eclipse-bg" />
        <div class="video-container">
          <video src="./Video/land10.mp4" class="bg-video" muted loop></video>
        </div>
        <img src="./Images/lady.png" alt="" class="lady" />
        <img src="./Images/front-shadow-left.svg" alt="" class="eclipse-left" />
        <img
          src="./Images/front-shadow-right.svg"
          alt=""
          class="eclipse-right"
        />
      </div>
      <div class="video-description">
        <p class="video-writeup">
          Anabel, a young artist discovers her magical brush can bring paintings
          to life, thrusting her into an enchanting adventure to save a vibrant,
          imperiled world hidden within her art.
        </p>
        <img src="./Images/play-btn.svg" alt="" class="play-btn" />
        <img src="./GIFS/brush.gif" alt="" class="magic-pen" />
      </div>
      <div class="eye-container">
        <img
          src="./Images/magic-eye-inactive.svg"
          alt=""
          class="eye-inactive play-btn"
        />
        <img src="./GIFS/magic-eye.gif" alt="" class="eye-active play-btn" />
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"
      integrity="sha512-Vi0uAaoQQrIY8GZpbmwDW+BpKS+Xhf3FCh0iLWNR6oHlFtZ2hBzWoMEr4NXLd7CBnPKSjfL7fJxzk3inVPasdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
